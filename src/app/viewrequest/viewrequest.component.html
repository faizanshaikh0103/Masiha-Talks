

   <!-- new design  -->

   <div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <h4>Approval Request</h4>
                <hr>
                <p><b>Name &nbsp;:</b>&nbsp; {{request.user_name}}</p>
                <p><b>Email &nbsp;:</b>&nbsp; {{request.email}}</p>
                <p><b>Approval Status &nbsp;:</b> &nbsp; <span [ngStyle]="statusStyle">{{request.status | titlecase}}</span></p>
                <p><b>Message &nbsp;:</b> &nbsp; {{request.message}}</p>
                
                <div class="btn-action">
                    <button (click)="onAction('approved')" class="btn btn-success">Approve</button>
                    <button (click)="onAction('rejected')" class="btn btn-danger ml-3">Reject</button>
                </div>

                <div class="btn-action">
                    <a routerLink="/dedaebfa54a2ee5fdb3ecf1898c1ee56813d5b34" class="btn btn-warning">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
